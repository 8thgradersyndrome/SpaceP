<!DOCTYPE html>
{% load static  %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title   %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<nav class="py-2 bg-light border-bottom">
    <div class="container d-flex flex-wrap">
      <ul class="nav me-auto">
        <li class="nav-item"><a href="{% url 'index'  %}" class="nav-link link-dark px-2 " aria-current="page">Home</a></li>
        <li class="nav-item"><a href="{% url 'products-list'  %}" class="nav-link link-dark px-2">Catalog</a></li>
        <li class="nav-item"><a href="{% url 'create-product'  %}" class="nav-link link-dark px-2">Create new product</a></li>
      </ul>
      <ul class="nav">
        {% if user.is_authenticated  %}
        <li class="nav-item">Здраствуйте, {{ user.name }}<a href="{% url 'logout' %}" class="nav-link link-dark px-2">Log out</a></li>
        {% else  %}
        <li class="nav-item"><a href="{% url 'login' %}" class="nav-link link-dark px-2">Sign in</a></li>
        <li class="nav-item"><a href="{% url 'register' %}" class="nav-link link-dark px-2">Sign up</a></li>
        {%  endif  %}



      </ul>
    </div>
  </nav>
  <header class="py-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap justify-content-center">
      <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        <span class="fs-4">SpaceP</span>
      </a>
      <form class="col-12 col-lg-auto mb-3 mb-lg-0">
        <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
      </form>
    </div>
  </header>

{%  block body %} {%  endblock  %}

</body>
</html>
